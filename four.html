<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <style>
      .header {
        
        display:flex;
        justify-content: space-around;
      }
      .Title {
        min-width: fit-content;
        font-size: 25px;
        padding-left: 10px;
      }
      #icon {
        width: 30px;
        vertical-align: top;
        padding-right: 10px;
      }
      .Menu {
        text-align: center;
        min-width:min-content;
      }
      .Menuitems
      {
        padding: 0px 8px 0px 9px;
      }
    </style>
  </head>
  <body>
    <header>
    <div class="header">
      <div class="Title">
        <img id="icon" src="images\owwl.png" alt="icon" />Simple header
      </div>
      <span class="Menu">
        <span class="Menuitems">Home</span>
        <span class="Menuitems">Features</span>
        <span class="Menuitems">pricing</span>
      </span>
    </div>
    </header>
  </body>
</html>
